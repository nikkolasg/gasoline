<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Gas Analysis</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  </head>
  <body>
    <div class="container"> 
        <div class="row">
            <div class="col">
                <h1> Gas usage per height </h1>
            </div>
            <div class="col">
                <h1> Tx usage per height </h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <canvas id="pieGasSectors">Loading...</canvas>
            </div>
            <div class="col">
                <canvas id="pieTxSectors">Loading...</canvas>
            </div>
        </div>
    </div>
    <div class="container">
       <div class="row">
           <h1> Simlation </h1>
       </div>
       <div class="row">
           <p id="simul-status"></p>
       </div>
       <div class="row">
           <canvas id="simulation">Loading...</canvas>
       </div>
       <div class="row">
           <canvas id="simulationGraph">Loading....</canvas>
       </div>
        <div class="row">
           <canvas id="simulationGraphGrowth">Loading....</canvas>
       </div>
    </div>
    <script src="./utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script type="module" src="./main.js"> </script>
  </body>
</html>
